<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3D Viewer</title>
    <link rel="stylesheet" href="styles.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div id="viewer"></div>
    <div id="measurements-table-container">
      <table id="measurements-table" class="table table-hover table-bordered">
        <thead>
          <tr>
            <th scope="col" style="text-align: center; vertical-align: middle;">Line</th>
            <th scope="col" style="text-align: center; vertical-align: middle;">
              Distance 
              <select id="unit-dropdown">
                <option value="cm">cm</option>
                <option value="m">m</option>
                <option value="inch">inch</option>
                <option value="foot">foot</option>
              </select>
            </th>
            <th scope="col" style="text-align: center; vertical-align: middle;"><button id="clearButton">Reset All</button></th>
          </tr>
        </thead>
        <tbody id="measurements"></tbody>
      </table>
    </div>
    <div id="loading">
      <div id="loader"></div>
      <p>Loading...</p>
    </div>
    <div id="loading-model">
      <div id="loader"></div>
      <p id="loading-text">Loading model...</p>
    </div>
    <p id="error"></p>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
